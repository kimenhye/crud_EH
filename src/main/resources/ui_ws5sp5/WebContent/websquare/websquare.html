<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>	WebSquare </title>
		<script type="text/javascript">
			function _getQueryStringObject() {
				var a = window.location.search.substr(1).split('&');
				if (a == "") return {};
				var b = {};
				for (var i = 0; i < a.length; ++i) {
					var p = a[i].split('=', 2);
					if (p.length == 1)
						b[p[0]] = "";
					else
						b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
				}
				return b;
			}

			var _queryMap = _getQueryStringObject();
			var _contextPath = location.href.substring(0, location.href.indexOf("/websquare.html")).replace(location.origin, "");
			WebSquareExternal = {
				"contextPath": _contextPath,
				"baseURI": `${_contextPath}/`,
				"sp5ResourcePath": `_websquare_`
			};

			if(!_queryMap.hasOwnProperty("w2xPath")) {
				window.location.replace(`${_contextPath}/websquare.html${_queryMap.length > 0 ? "&" : "?"}w2xPath=/index.xml`);
			}
		</script>
		<script type="text/javascript" src="./_websquare_/javascriptLoader.wq"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
<body></body>
</html>
